<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/baby-yoda.svg">
    <title>Stickerz</title>
    <!-- <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header id="home">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Stickerz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
              <a class="nav-link" href="#products">Products</a>
              <a class="nav-link" href="#contacts">Contacts</a>
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cart">Cart</a>
              <div class="nav-link clock"></div>
            </div>
          </div>
        </div>
      </nav>
      <div class="carousel container">
        <div class="slide-container"></div>
        <button class="btn slide-next">Next</button>
        <button class="btn slide-prev">Prev</button>
      </div>
      <div class="three-carousel container">
        <div class="slide-container"></div>
        <button class="btn slide-next">Next</button>
        <button class="btn slide-prev">Prev</button>
      </div>
      
    </header>
    <main class="container">
      <h2 id="products">Products</h2> 
      <input type="text" class="currency" value="USD">
      <button class="convert">Convert</button>
      <div class="products row"> </div>
    </main>
    <footer class="container">
      <h2 id="contacts">Contacts!</h2>
      <form class="contact-form">
        <label>
            User name: <input name="name" type="text" placeholder="User name" required>
        </label>
        <br>
        <label>
            Message: <textarea name="message" id="" cols="30" rows="10"></textarea>
        </label>
        <br>
        <input type="submit">
        <input type="reset">
      </form>
      <p>
        Some contacts
      </p>
    </footer>

    <!-- Modal Cart -->
    <div class="modal fade" id="cart" tabindex="-1" aria-labelledby="cartLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartLabel">Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/product-list.js"></script>
    <script src="js/products-carousel.js"></script>
    <script src="js/contact-form.js"></script>
    <script src="js/three-products-carousel.js"></script>
  </body>
</html>
